<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font google-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <title>Quiz</title>
    <!-- css add -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="wrapper">
        <div class="wrapper_content">
            <i class="fas fa-award award_icon"></i>
            <h3 class="user_name">Well Done <span class="name"></span></h3>
            <p class="user_points">Your Points: <span class="points"></span></p>
            <p class="user_time">Time Taken : <span class="time">0 min 0sec</span></p>
            <button type="submit" class="start_again btn-next" onclick="startagain()">Start Again</button>
        </div>

    </div>

    </div>
    <script src="https://kit.fontawesome.com/c5c8f9226c.js" crossorigin="anonymous"></script>

    <script src="js/user.js"></script>
    <script src="js/app.js"></script>

</html>
